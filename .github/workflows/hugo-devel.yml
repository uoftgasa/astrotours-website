name: remote ssh command
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ hugo ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.105.0'

    - name: Build
      run: hugo --minify  && zip -r public.zip public

    - name: Upload build
      uses: actions/upload-artifact@master
      with:
        name: public
        path: public.zip
        env-url: FOOBAR

    - name: Use URL for something
      run: whoami

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.4  
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
                cd astrotours-hugo-devel && curl -v -H "Authorization: token ${{ secrets.MY_TOKEN }}" https://api.github.com/repos/uoftgasa/astrotours-website/actions/artifacts >> respond.txt
